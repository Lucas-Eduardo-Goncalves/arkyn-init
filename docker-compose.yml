services:
  auth-api:
    build:
      context: https://github.com/Lucas-Eduardo-Goncalves/arkyn-auth.git#main
    env_file:
      - ./src/env/auth.env
    networks:
      - auth-net
  auth-balancer:
    image: nginx:stable
    depends_on:
      - auth-api
    networks:
      - auth-net
    ports:
      - "8080:80"
    volumes:
      - ./src/nginx/auth.balancer.conf:/etc/nginx/conf.d/default.conf:ro
  ingest-api:
    build:
      context: https://github.com/Lucas-Eduardo-Goncalves/arkyn-ingest.git#main
    depends_on:
      - auth-balancer
      - queue
    env_file:
      - ./src/env/ingest.env
    networks:
      - ingest-net
      - auth-net
      - queue-net
  ingest-balancer:
    image: nginx:stable
    depends_on:
      - ingest-api
    networks:
      - ingest-net
    ports:
      - "8081:80"
    volumes:
      - ./src/nginx/ingest.balancer.conf:/etc/nginx/conf.d/default.conf:ro
  queue:
    image: apache/kafka:latest
    env_file:
      - ./src/env/queue.env
    networks:
      - queue-net
    ports:
      - "9092:9092"
  queue-init:
    image: apache/kafka:latest
    depends_on:
      - queue
    networks:
      - queue-net
    volumes:
      - ./scripts/:/scripts
    command: >
      bash -c "chmod +x /scripts/queueInit.sh && /scripts/queueInit.sh"
    restart: "no"
  queue-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - queue
    env_file:
      - ./src/env/queueUi.env
    networks:
      - queue-net
    ports:
      - 5175:8080
  store-api:
    build:
      context: https://github.com/Lucas-Eduardo-Goncalves/arkyn-store.git#main
    env_file:
      - ./src/env/store.env
    networks:
      - store-net
  store-balancer:
    image: nginx:stable
    depends_on:
      - auth-balancer
      - store-api
    networks:
      - store-net
      - auth-net
    ports:
      - "8082:80"
    volumes:
      - ./src/nginx/store.balancer.conf:/etc/nginx/conf.d/default.conf:ro
networks:
  auth-net:
    driver: bridge
  ingest-net:
    driver: bridge
  queue-net:
    driver: bridge
  store-net:
    driver: bridge
